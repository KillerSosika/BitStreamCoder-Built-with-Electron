<!DOCTYPE html>
<html>
<head>
    <title>BitStreamCoder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #1e1e1e; color: #fff; }
        .container { display: flex; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(16, 30px); grid-gap: 5px; margin-top: 20px; }
        .bit { width: 30px; height: 30px; text-align: center; line-height: 30px; border: 1px solid #fff; cursor: pointer; }
        .selected { background-color: #4CAF50; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        select { padding: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>BitStreamCoder</h1>
    <div class='container'>
        <label for='codeSelect'>Choose Encoding:</label>
        <select id='codeSelect'>
            <option value='NRZ'>NRZ</option>
            <option value='NRZI'>NRZI</option>
            <option value='AMI'>AMI</option>
            <option value='Manchester'>Manchester</option>
            <option value='Bipolar'>Bipolar</option>
            <option value='2B1Q'>2B1Q</option>
        </select>
        <button onclick="encode()">Encode</button>
        <button onclick="openHelp()">How It Works</button>
        <div class='grid' id='bitGrid'></div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        function encode() {
            let selectedCode = document.getElementById('codeSelect').value;
            alert('Encoding selected: ' + selectedCode);
        }

        function openHelp() {
            ipcRenderer.send('open-help');
        }

        function generateBits() {
            let grid = document.getElementById('bitGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                let bit = document.createElement('div');
                bit.className = 'bit';
                bit.innerText = Math.round(Math.random());
                bit.onclick = () => bit.classList.toggle('selected');
                grid.appendChild(bit);
            }
        }
        generateBits();
    </script>
</body>
</html>
